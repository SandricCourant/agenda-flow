<div class="row text-center">

  <div class="col-md-4">
    <div class="btn-group">
      <div class="btn btn-primary" mwlCalendarPreviousView [view]="view" [(viewDate)]="viewDate">Previous</div>

      <div class="btn btn-outline-secondary" mwlCalendarToday [(viewDate)]="viewDate">Today</div>

      <div class="btn btn-primary" mwlCalendarNextView [view]="view" [(viewDate)]="viewDate">Next</div>
    </div>
  </div>
  
  <div class="col-md-4">
    <h3>{{ viewDate | calendarDate:(view + 'ViewTitle'):'en' }}</h3>
  </div>

  <div class="col-md-4">
    <div class="btn-group">
      <div class="btn btn-primary" (click)="setView(CalendarView.Month)" [class.active]="view === CalendarView.Month">
        Month
      </div>
      <div class="btn btn-primary" (click)="setView(CalendarView.Week)" [class.active]="view === CalendarView.Week">
        Week
      </div>
      <div class="btn btn-primary" (click)="setView(CalendarView.Day)" [class.active]="view === CalendarView.Day">
        Day
      </div>
    </div>
  </div>

  <div [ngSwitch]="view">
    <mwl-calendar-month-view [viewDate]="viewDate" *ngSwitchCase="CalendarView.Month" [events]="events"></mwl-calendar-month-view>
    <mwl-calendar-week-view [viewDate]="viewDate" *ngSwitchCase="CalendarView.Week" [events]="events"></mwl-calendar-week-view>
    <mwl-calendar-day-view [viewDate]="viewDate" *ngSwitchCase="CalendarView.Day" [events]="events"></mwl-calendar-day-view>
  </div>
  <div class="container">
    <h1>Listes des événements</h1>
    <table class="table">
      <thead>
        <tr>
          <th>Title</th>
          <th>Start</th>
          <th>End</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let event of events">
          <td>{{event.title}}</td>
          <td>{{event.start}}</td>
          <td>{{event.end}}</td>
        </tr>
      </tbody>
    </table>
    <!-- <ul>
      <li *ngFor="let event of events">{{event}}</li>
    </ul> -->
  </div>
</div>
